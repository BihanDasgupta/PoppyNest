  <style>
    .draw-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
      align-items: center;
    }

    .canvas-container {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(255, 192, 203, 0.3);
      background: #fff;
      border: 1px solid #fdd2e0;
      transition: all 0.5s ease;
    }

    body.cyber-night .canvas-container {
      background: #000;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
      border: 1px solid rgba(255, 182, 193, 0.3);
    }

    #drawingCanvas {
      display: block;
      cursor: crosshair;
      border-radius: 14px;
    }

    .drawing-controls {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .color-palette {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 0.5rem;
      justify-content: center;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .color-option {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 3px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .color-option:hover {
      transform: scale(1.1);
    }

    .color-option.active {
      border-color: #ff69b4;
      transform: scale(1.15);
    }

    body.cyber-night .color-option.active {
      border-color: #00ff00;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
    }

    .brush-size input[type="range"] {

      border-radius: 3px;
      background: #fdd2e0;

    }

      background: rgba(255, 182, 193, 0.3);
    }

      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #ff69b4;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(255, 105, 180, 0.3);

  <script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    const colorOptions = document.querySelectorAll('.color-option');
    const brushSizeInput = document.getElementById('brushSize');
    const eraserBtn = document.getElementById('eraserBtn');
    const clearBtn = document.getElementById('clearBtn');
    const saveBtn = document.getElementById('saveBtn');
    const modeToggleBtn = document.getElementById('modeToggleBtn');

    // Initialize mode based on localStorage or default to light mode
    const savedMode = localStorage.getItem('goodnightMode');
    if (savedMode === 'true') {
      document.body.classList.add('cyber-night');
      modeToggleBtn.textContent = '⭐ Rise and Shine';
    } else {
      modeToggleBtn.textContent = '🌙 Goodnight Mode';
    }

    let isDrawing = false;
    let currentColor = '#ffb6c1';
    let currentBrushSize = 5;
    let isEraser = false;

    // Get current color based on mode
    function getCurrentColor() {
      const isDarkMode = document.body.classList.contains('cyber-night');
      const activeOption = document.querySelector('.color-option.active');
      if (activeOption) {
        return isDarkMode ? activeOption.dataset.colorDark : activeOption.dataset.colorLight;
      }
      return isDarkMode ? '#ff1493' : '#ffb6c1';
    }

    // Set canvas background based on mode
    function setCanvasBackground() {
      const isDarkMode = document.body.classList.contains('cyber-night');
      ctx.fillStyle = isDarkMode ? '#000' : '#fff';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    // Initialize canvas
    setCanvasBackground();

    // Color selection
    colorOptions.forEach(option => {
      option.addEventListener('click', () => {
        colorOptions.forEach(opt => opt.classList.remove('active'));
        option.classList.add('active');
        currentColor = getCurrentColor();
        isEraser = false;
        eraserBtn.classList.remove('active');
      });
    });

    // Brush size
    brushSizeInput.addEventListener('input', (e) => {
      currentBrushSize = parseInt(e.target.value);
    });

    // Eraser toggle
    eraserBtn.addEventListener('click', () => {
      isEraser = !isEraser;
      eraserBtn.classList.toggle('active');
      if (isEraser) {
        colorOptions.forEach(opt => opt.classList.remove('active'));
      }
    });

    // Clear canvas
    clearBtn.addEventListener('click', () => {
      setCanvasBackground();
    });

    // Save drawing
    saveBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'poppynest-drawing.png';
      link.href = canvas.toDataURL();
      link.click();
    });

    // Mode toggle
    modeToggleBtn.addEventListener('click', () => {
      const isDarkMode = document.body.classList.contains('cyber-night');
      if (isDarkMode) {
        document.body.classList.remove('cyber-night');
        modeToggleBtn.textContent = '🌙 Goodnight Mode';
        localStorage.setItem('goodnightMode', 'false');
      } else {
        document.body.classList.add('cyber-night');
        modeToggleBtn.textContent = '⭐ Rise and Shine';
        localStorage.setItem('goodnightMode', 'true');
      }
      currentColor = getCurrentColor();
    });

    // Drawing functions
    function startDrawing(e) {
      isDrawing = true;
      draw(e);
    }

    function stopDrawing() {
      isDrawing = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!isDrawing) return;

      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.lineWidth = currentBrushSize;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';

      if (isEraser) {
        const isDarkMode = document.body.classList.contains('cyber-night');
        ctx.strokeStyle = isDarkMode ? '#000' : '#fff';
      } else {
        ctx.strokeStyle = getCurrentColor();
      }

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    // Event listeners
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    // Handle mode changes
    const observer = new MutationObserver(() => {
      setCanvasBackground();
      currentColor = getCurrentColor();
    });

    observer.observe(document.body, {
      attributes: true,
      attributeFilter: ['class']
    });
  </script>
