<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PoppyNest</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1>🌸 PoppyNest 🌸</h1>
      <p>Your cozy bedtime companion🧸</p>
    </header>

    <main class="chat-container">
      <div id="chat-box" class="chat-box"></div>

      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Share your thoughts..." required />
        <button type="submit">Send</button>
        <button id="goodnight-toggle" class="goodnight-btn" onclick="toggleGoodnightMode()">🌙 Goodnight Mode</button>
      </form>
    </main>

    <nav class="nav-buttons">
      <a href="journal.html">📝 Journal</a>
      <a href="dreams.html">💤 Dream Log</a>
    </nav>
  </div>

  <script src="script.js"></script>
</body>
</html>
